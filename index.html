<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal - Cursos de Logística</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      background-color: #f7f8fa;
      color: #333;
    }

    header {
      background-color: #2d3e50;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.9em;
      color: #c0c0c0;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 15px;
    }

    nav a {
      display: block;
      text-decoration: none;
      color: #2d3e50;
      background-color: #e2e8f0;
      padding: 12px 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #2d3e50;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 15px;
    }

    /* Responsivo */
    @media(min-width: 600px){
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cursos de Logística</h1>
    <p>Desenvolvido por Fabiano/Cebola e João Molina</p>
  </header>

    <a href="comercio.html">Comércio Exterior</a>
    <a href="logistica.html">Logística Reversa, Qualidade e Meio Ambiente</a>
    <a href="automacao.html">Automação Logística</a>
    <a href="transporte.html">Transporte e Distribuição</a>
    <a href="projeto.html">Projeto Multidisciplinar em Logística</a>
  </nav>

  <footer>
    © 2026 Fabiano/Cebola & João Molina
  </footer>
</body>
</html>
