<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Principal - Cursos de Logística</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

  body {
    background-color: #f7f8fa;
    color: #333;
    transition: background-color 0.5s;
  }

  header {
    background-color: #2d3e50;
    color: #fff;
    padding: 20px 10px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  header h1 { font-size: 1.8em; margin-bottom: 5px; }
  header p { font-size: 0.9em; color: #c0c0c0; }

  nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    gap: 15px;
  }

  nav a {
    display: block;
    text-decoration: none;
    color: #2d3e50;
    background-color: #e2e8f0;
    padding: 12px 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 300px;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s, transform 0.2s;
  }

  nav a:hover { background-color: #2d3e50; color: #fff; transform: scale(1.05); }

  footer {
    text-align: center;
    font-size: 0.9em;
    color: #fff;
    padding: 15px;
    background-color: #2d3e50;
  }

  .insta-links {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .insta-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    padding: 5px 10px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .insta-links a:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .insta-icon { width: 20px; height: 20px; margin-right: 5px; }

  @media(min-width: 600px){
    nav { flex-direction: row; flex-wrap: wrap; justify-content: center; }
    nav a { margin: 5px; }
  }
</style>
</head>
<body>

<header>
  <h1>Cursos de Logística</h1>
  <p>Desenvolvido por Fabiano & João Molina</p>
</header>

<nav>

  <a href="transporte.html" onclick="delayedRedirect(event,'#6c5ce7','transporte.html')">Transporte e Distribuição</a>
  <a href="projeto.html" onclick="delayedRedirect(event,'#fd79a8','projeto.html')">Projeto Multidisciplinar em Logística</a>
</nav>

<footer>
  <div>© 2026 Fabiano/Cebola & João Molina</div>
  <div class="insta-links">
    <a href="https://www.instagram.com/biano_bispo" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Biano" class="insta-icon">
      @biano_bispo
    </a>

      @eae_mol1na

</footer>

<script>
  function delayedRedirect(event, color, url){
    event.preventDefault(); 
    document.body.style.backgroundColor = color; 
    setTimeout(()=>{
      window.location.href = url;
    }, 2500); // 2,5 segundos de atraso
  }
</script>
